<div class="mat-app-background basic-container">
  <table mat-table [dataSource]="todoList" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/edit', element.id]" routerLinkActive="active">
          {{element.id}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{ element.done ? 'Done' : 'Pending' }} </td>
    </ng-container>

    <ng-container matColumnDef="scheduledDateTime">
      <th mat-header-cell *matHeaderCellDef> Scheduled Time </th>
      <td mat-cell *matCellDef="let element"> {{element.scheduledDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="completedAt">
      <th mat-header-cell *matHeaderCellDef> Completed At </th>
      <td mat-cell *matCellDef="let element"> {{element.completedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef> Done </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.done" (change)="onCheckboxClick(element.id)"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <hr>
  <div><button mat-raised-button (click)="onCreate()">Create Todo</button> </div>
</div>
